<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="nav-bar">
          <nav>
            <div id="nav-links">
              <a href="#" class="link-style">Gmail</a>
              <a href="#" class="link-style">Images</a>
            </div>
            <div id="nav-buttons">
              <div id="svg">
                <svg viewbox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </div>
              <button class="primary-btn">Sign in</button>
            </div>
          </nav>
        </div>
        <div id="main-content">
          <div id="logo">
            <img
              src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
              alt="googlelogo"
            />
          </div>
          <div id="search-form">
            <form>
              <div id="search-bar">
                <div><i class="fas fa-search"></i></div>
                <input type="text" name="search" id="search" />
              </div>
              <div id="buttons">
                <button type="submit" class="secondary-btn">
                  Google Search
                </button>
                <button type="submit" class="secondary-btn">
                  I'm Feeling Lucky
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="footer">
          <footer>
            <div id="country">United States</div>
            <div class="separator"></div>
            <div id="links">
              <div id="links__info">
                <ul class="footer-list">
                  <li>
                    <a href="#" class="link-style footer-link-style">About</a>
                  </li>
                  <li>
                    <a href="#" class="link-style footer-link-style"
                      >Advertising</a
                    >
                  </li>
                  <li>
                    <a href="#" class="link-style footer-link-style"
                      >Business</a
                    >
                  </li>
                  <li>
                    <a href="#" class="link-style footer-link-style"
                      >How Search Works</a
                    >
                  </li>
                </ul>
              </div>
              <div id="links__legal">
                <ul class="footer-list">
                  <li>
                    <a href="#" class="link-style footer-link-style">Privacy</a>
                  </li>
                  <li>
                    <a href="#" class="link-style footer-link-style">Terms</a>
                  </li>
                  <li>
                    <a href="#" class="link-style footer-link-style"
                      >Settings</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
